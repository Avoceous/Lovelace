<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./src/css/loader.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/icon.css">
    <script src="./src/js/fontkit.js"></script>
    <script src="./src/js/jquery.js"></script>
    <title>Lovelace</title>
</head>
<body id="mainBody">
    <!--App Bar-->
    <div class="appBarContainer">
        <div class="appBarContents">
            <i id="bar" class="fal fa-bars"></i>
            <i id="theme" class="fal fa-moon-cloud"></i>
            <!--App Title-->
            <p id="appTitle">Lovelace</p>
        </div>
    </div>
     <!--APP BAR-->
    <div class="appBarContainer">
        <div class="appBarLeftContents">
            <i id="bars" class="fal fa-bars"></i>
            <p id="appTitle">Lovelace</p>
        </div>
        <div class="appBarRightContents"><i id="search" class="fal fa-search"></i></div>
    </div>
    <!--FLOATING ACTION BUTTON-->
    
    <!--BOTTOM NAVIGATION BAR-->
    <div class="bottomNavigationBar">
        <div class="bottomNavigationBarContents">
            <div class="iconContainer">
                <i id="homeIcon" class="fal fa-home"></i>
                <p id="homeText" class="iconText">Home</p>
            </div>
             <div class="iconContainer">
                <i id="messageIcon" class="fal fa-comment-lines"></i>
                <p class="iconText">Message</p>
            </div>
            <div class="iconContainer">
                <div id="floatingActionButton"><i class="fal fa-microphone"></i></div>
            </div>
            <div class="iconContainer">
                <i id="cartIcon" class="fal fa-cart-shopping"></i>
                <p class="iconText">Cart</p>
            </div>
            <div class="iconContainer">
                <i id="accountIcon" class="fal fa-user"></i>
                <p class="iconText">Account</p>
            </div>
        </div>
    </div>
    <!--SIDE DRAWER-->
    <div id="drawerOverlay"></div>
    <div id="drawerSideBar">
        <div id="drawerHead">
            <div class="drawerContents">

            </div>
        </div>
    </div>
    <!--LOADER-->
    <div id="overlayWrapper">
       <div id="loaderBox">
            <div id="loaderContainer">
                <div id="loader">
                    
                </div>
            </div>
       </div>
    </div>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>

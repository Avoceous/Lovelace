<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <meta name="theme-color" content="#7135DB">
        <link rel="stylesheet" href="css/lovelace.widget.css">
        <link rel="stylesheet" href="css/lovelace.fonts.css">
        <link rel="stylesheet" href="css/lovelace.style.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <script src="https://kit.fontawesome.com/edcb04481e.js"></script>
        <script src="js/jQuery.js"></script>
        <title>Lovelace</title>
    </head>
    <body id="mainBody">
        <div class="appBarContainer">
            <div class="appBarContents">
                <i id="bar" class="fal fa-align-left" onclick="showDrawer()"></i>
                <i id="audio" class="fal fa-microphone"></i>
                <p id="appTitle">Lovelace</p>
                <div class="appBarSelection">
                    <div class="selectedContainer">
                        <p id="selected" class="selection">Dashboard</p>
                        <hr id="hightlight">
                    </div>
                    <p class="selection">Activity</p>
                    <p class="selection">Progress</p>
                </div>
            </div>
        </div>
        <div class="clickCounterWrapper">
            <div class="clickCounterContents">
                <p id="bodyText">A flexible ready made mobile app UI.</p>
                <p id="clickValue">0</p>
            </div>
        </div>
        <div id="graphicContainer">
            <img id="graphic" src="./img/web-illustration.png">
        </div>
        <div class="bottomNavigationBarWrapper">
            <div class="bottomNavigationBarContainer">
                <div class="bottomNavigationBarContents">
                    <div id="floatingActionButton" onclick="clickCounter()">+</div>
                    <div class="bottomIconContainer">
                        <i id="homeIcon" class="fas fa-home-lg-alt"></i>
                        <i id="searchIcon" class="fas fa-search"></i>
                        <i id="messageIcon" class="fas fa-comment"></i>
                        <i id="profileIcon" class="fas fa-user"></i></li>
                    </div>
                </div>
            </div>
        </div>
        <div id="searchTransparentBackground"></div>
        <div id="searchBarContainer">
            <i id="searchBackArrow" class="fal fa-arrow-left" onclick="hideSearch()"></i>
            <div class="searchBarContents">
                <form action="#" method="get">
                    <input id="searchInput" type="text" placeholder="Search here..." autocomplete="off">
                    <button id="searchBtn"><i id="searchFormIcon" class="fal fa-search"></i></button>
                </form>
            </div>
        </div>
        <div id="drawerTransparentBackground"></div>
        <div id="drawerSideBar">
            <div id="drawerHead">
                <i id="backArrow" class="fal fa-arrow-left" onclick="hideDrawer()"></i>
                <p id="drawerTitle">Settings</p>
                <div class="drawerContents">
                    <div class="profilePhoto">
                        <img class="profile" src="img/profile.jpg" alt="Profile">
                        <div class="heading-container">
                            <div class="main-text">Allen Charls Casul</div>
                            <div class="description">Software Developer</div><hr class="line">
                            <ul>
                                <a class="option" href="#"><li><i id="icon" class="fal fa-sign-in"></i> Log In</li></a><br>
                                <a class="option" href="#"><li><i id="icon" class="fal fa-trophy-alt"></i> Services</li></a><br>
                                <a class="option" href="#"><li><i id="icon" class="fal fa-mobile-android"></i> Contact</li></a><br>
                                <a class="option" href="#"><li><i id="icon" class="fal fa-share-alt"></i> Share</li></a><br>
                                <a class="option" href="#"><li><i id="icon" class="fal fa-cog"></i> Settings</li></a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="loaderContainer">
            <div id="loaderAnimation">
                <img id="loader" src="./gif/preloader.gif" alt="loading...">
            </div>
        </div>
        <div id="darkTransparentContainer" class="darkTransparentContainer">
            <div id="exitPopup">
                <h3>Confirmation</h3>
                <h4>Oops! do you want to close this app?</h4>
                <hr id="horizontalLine">
                <button id="closePopup">Cancel</button>
                <button id="exitApp">Yes</button>
            </div>
        </div>
    </body>
    <script>
        //Quit App Function
        function onDeviceReady(){
            document.addEventListener('backbutton', onBackButton, false);
        }
        function onBackButton(){
            darkTransparentContainer = document.getElementById('darkTransparentContainer');
            closePopup = document.getElementById('closePopup');
            exitApp = document.getElementById('exitApp');
            darkTransparentContainer.classList.add('display');
            closePopup.addEventListener('click', function(){
                darkTransparentContainer.classList.remove('display');
            });
            exitApp.addEventListener('click', function(){
                darkTransparentContainer.classList.remove('display');
                setTimeout(function(){
                    navigator.app.exitApp();
                },500);
            });
        }
        document.addEventListener('deviceready', function(){
            onDeviceReady();
        });
    </script>
    <script src="js/lovelaceWidget.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <!--Browser Theme-->
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#7135DB">
    <!--App Bar, Drawer, Floating Action Button, Bottom Navigation Bar-->
    <link rel="stylesheet" href="css/widget.css"> 
    <!--Your App Style-->
    <link rel="stylesheet" href="css/style.css"> 
    <!--App Icons-->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/edcb04481e.js"></script>
    <!--jQuery Library-->
    <script src="js/jQuery.js"></script>
    <title>Lovelace</title>
</head>
<body class="mainBody">
    <!--App Bar-->
    <div class="appBarContainer">
        <div class="appBarContents">
            <i id="bar" class="fal fa-align-left" onclick="showDrawer()"></i>
            <i id="theme" class="fal fa-moon-cloud"></i>
            <!--App Title-->
            <p id="appTitle">Lovelace</p>
            <div class="appBarActionContainer">
                <div class="selectedContainer">
                    <p id="selected" class="action">Home</p>
                    <hr id="highlighted">
                </div>
                <p class="action">Activity</p>
                <p class="action">Progress</p>
            </div>
        </div>
    </div>
    <!--App Click Counter-->
    <div class="clickCounterContainer">
        <div class="clickCounterContents">
            <p id="bodyText">A supple and stylish hybrid mobile app UI.</p>
            <p id="clickValue">0</p>
        </div>
    </div>
    <div id="graphicContainer"><img id="graphic" src="./img/web-illustration.png"></div>
    <!--App Floating Action Button-->
    <div id="floatingActionButton" onclick="clickCounter()">+</div>
    <!--App Bottom Navigation Bar-->
    <div class="bottomNavigationBarContainer">
        <div class="bottomNavigationBarContents">
            
        </div>
    </div>
    <!--App Drawer-->
    <div id="drawerTransparentBackground"></div>
    <div id="drawerSideBar">
        <div id="drawerHead">
            <i id="backArrow" class="fal fa-arrow-left" onclick="hideDrawer()"></i>
            <p id="drawerTitle">Menu</p>
            <div class="drawerContents">
                <p id="accountText">About</p>
                <div class="profilePhoto">
                    <img class="profile" src="img/profile.jpg" alt="Profile">
                    <div class="heading-container">
                        <div id="profileInfo"><i id="info" class="fal fa-chevron-right"></i></div>
                        <div class="main-text">Allen Charls Casul</div>
                        <div class="description">App Developer &copy;</div>
                        <hr class="line">
                    </div>
                    <p id="settingsText">Settings</p>
                    <div id="settingsContainer">
                        <div id="settingsContents">
                            <i id="shareIcon" class="fal fa-share-alt"></i>
                            <p id="shareText">Share</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--App Night Theme-->
    <div id="nightThemeTransparentBackground"></div>
    <div id="nightThemeContainer">
        <div id="nightThemeContents">
            <div id="nighThemeSwitch">
                <input type="checkbox" class="checkbox" id="nightTheme" onclick="changeStatus()" />
                <label class="label" for="nightTheme">
                    <div class="ball"></div>
                </label>
            </div>
            <div id="nightThemeText"><i class="fal fa-moon"></i> Dark Theme</div>
        </div>
    </div>
    <!--App Loader-->
    <div id="loaderContainer">
        <div id="loaderAnimation">
            <!--You can also put a gif file here for the loading animation-->
        </div>
    </div>
    <!--App Behavior-->
    <script src="cordova.js"></script>
    <script src="js/share.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
